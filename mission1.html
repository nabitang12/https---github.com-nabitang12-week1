<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mission1.css">
    <title>Document</title>
</head>

<body>
    <script src="mission1.js"></script>
    <div id="back">
        <div id="body">
            <div id="inner">
                <div id="title">
                    <h3>회원가입</h3>
                </div>
                <form>
                    <div id="name_div">
                        <label for="name_value">이름</label><br>
                        <input type="text" id="name"><br>
                        <span id="name_context"></span>
                    </div>
                    <div>
                        <label for="email_value">이메일</label><br>
                        <input type="text" id="email"><br>
                        <span id="email_context"></span>
                    </div>
                    <div>
                        <label for="age_value">나이</label><br>
                        <input type="text" id="age"> <br>
                        <span id="age_context"></span>
                    </div>
                    <div>
                        <label for="pass_value">비밀번호</label><br>
                        <input type="text" id="pass"><br>
                        <span id="pass_context"></span>
                    </div>
                    <div>
                        <label for="pass_check">비밀번호 확인</label><br>
                        <input type="text" id="check"><br>
                        <span id="check_context"></span>
                    </div>
                    <div class="button">
                        <button class="submit_button">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
